<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1: Sports News Letter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href="css/style.css" >
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Sports Newsletter</h1>
    <section>
      <p>Up To The Minute Sports Coverage</p>
        <ul>
          <li>News</li>
          <li>Scores</li>
          <li>Interviews</li>
          <li>Stats!</li>
        </ul>
      <p>To Stay Up To Date on Your Favorite Team just fill out the form below with all required information and submit to subscribe.</p>
    </section>
    <form>
      <p>
        <label>Full Name:</label>
        <input type="text" name="fname" placeholder="First Name (i.e.- John)" required>
        <input type="text" name="lname" placeholder="Last Name (i.e.- Doe)" required>
      </p>
      <p>
        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="123-456-7890" size="17" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </p>
      <p>
        <label>Email Address:</label>
        <input type="email" name="email" placeholder="youremail@domain.com" required>
      </p>
      <p>
        <label>Date of Birth:</label>
        <input type="date" name="date" required>
      </p>
      <p>
        <label>Favorite Sport:</label>
        <select>
          <option value="" selected disabled hidden>Choose here</option>
          <option value="PC">NBA</option>
          <option value="XBOX">NFL</option>
          <option value="PS">MLB</option>
          <option value="NIN">NHL</option>
          <option value="OTHER">Other</option>
        </select>
      </p>
      <div class="submission">
        <input type="submit" value="SUBMIT">
      </div>
    </form>
  </body>
</html>
